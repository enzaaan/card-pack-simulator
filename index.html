<!DOCTYPE html>
<html>
<head>
  <title>Card Pack Opening Simulator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Card Pack Opening Simulator</h1>
    <div class="controls">
      <label for="numPacks">Select Number of Packs:</label>
      <select id="numPacks">
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="30">30</option>
        <option value="100">100</option>
        <option value="1000">1000</option>
      </select>
      <button id="openPackButton">Open Packs</button>
    </div>
    <div id="results">
      <!-- Results will be displayed here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
